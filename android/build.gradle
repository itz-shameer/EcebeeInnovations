buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Classpath for Google services (needed for Firebase)
        classpath 'com.android.tools.build:gradle:8.0.0'  // Use the latest version
        classpath 'com.google.gms:google-services:4.3.15'  // Ensure you have the latest version
    }
}

plugins {
    id 'com.google.gms.google-services' version '4.4.2' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
